<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>High Res Earth with All Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


// === 場景與相機 ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === 載入材質 ===
const textureLoader = new THREE.TextureLoader();

const colorMap = textureLoader.load('./textures/planets/earth_day_8k.jpg');
const normalMap = textureLoader.load('./textures/planets/earth_normal_8k.jpg');
const specularMap = textureLoader.load('./textures/planets/earth_specular_8k.jpg');
const cloudMap = textureLoader.load('./textures/planets/earth_clouds_8k.png');


// 提高貼圖品質
colorMap.anisotropy = renderer.capabilities.getMaxAnisotropy();
normalMap.anisotropy = renderer.capabilities.getMaxAnisotropy();
specularMap.anisotropy = renderer.capabilities.getMaxAnisotropy();
cloudMap.anisotropy = renderer.capabilities.getMaxAnisotropy();

// 地球表面
const earthMaterial = new THREE.MeshPhongMaterial({
  map: colorMap,
  normalMap: normalMap,
  specularMap: specularMap,
  specular: new THREE.Color('darkgrey'),
  shininess: 10
});

const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
const earth = new THREE.Mesh(earthGeometry, earthMaterial);
scene.add(earth);

// 雲層（透明貼圖 + 加點厚度）
const cloudGeometry = new THREE.SphereGeometry(1.005, 64, 64);
const cloudMaterial = new THREE.MeshLambertMaterial({
  map: cloudMap,
  transparent: true,
  opacity: 0.3,
  depthWrite: false
});
const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
scene.add(clouds);


// === 燈光 ===
const ambientLight = new THREE.AmbientLight(0xffffff, 1);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
directionalLight.position.set(5, 3, 5);
scene.add(directionalLight);
// === 控制器 ===
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
camera.position.z = 2.5;

// === 動畫 ===
function animate() {
  requestAnimationFrame(animate);
  earth.rotation.y += 0.0005;
  clouds.rotation.y += 0.0008; // 雲層稍微快一點
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

  </body>
</html>
