<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>High Res Earth with All Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

// === 場景與相機 ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === 載入材質 ===
const textureLoader = new THREE.TextureLoader();
const earthTexture = textureLoader.load('./textures/planets/earth_day_8k.jpg');           // 白天地圖
const normalMap = textureLoader.load('./textures/planets/earth_normal_8k.jpg');          // 法線地圖
const cloudTexture = textureLoader.load('./textures/planets/earth_clouds_8k.jpg');       // 雲層圖

// === 地球材質 ===
const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
const earthMaterial = new THREE.MeshStandardMaterial({
  map: earthTexture,
  normalMap: normalMap,
  metalness: 0.2,
  roughness: 1.0
});
const earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
scene.add(earthMesh);

// === 雲層（第二層球） ===
const cloudGeometry = new THREE.SphereGeometry(1.005, 64, 64); // 稍大一點
const cloudMaterial = new THREE.MeshPhongMaterial({
  map: cloudTexture,
  transparent: true,
  depthWrite: false
});
const cloudMesh = new THREE.Mesh(cloudGeometry, cloudMaterial);
scene.add(cloudMesh);

// === 燈光 ===
const ambientLight = new THREE.AmbientLight(0xffffff, 1);
scene.add(ambientLight);

// === 控制器 ===
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
camera.position.z = 2.5;

// === 動畫 ===
function animate() {
  requestAnimationFrame(animate);
  earthMesh.rotation.y += 0.001;
  cloudMesh.rotation.y += 0.0012; // 雲層稍微快一點
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

  </body>
</html>
