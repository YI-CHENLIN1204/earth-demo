<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>High Res Earth with All Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.z = 3;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new THREE.TextureLoader();

      // 貼圖讀取
      const dayMap = loader.load('./textures/planets/earth_day_8k.jpg');
      //const nightMap = loader.load('./textures/planets/earth_night_8k.jpg');
      const normalMap = loader.load('./textures/planets/earth_normal_8k.jpg');
      const specularMap = loader.load('./textures/planets/earth_specular_8k.jpg');
      const cloudMap = loader.load('./textures/planets/earth_clouds_8k.jpg');

      // 地球本體材質 (包含白天、法線、反射)
      const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
      const earthMaterial = new THREE.MeshPhongMaterial({
        map: dayMap,
        normalMap: normalMap,
        specularMap: specularMap,
        specular: new THREE.Color('grey'),
        shininess: 10
      });
      const earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
      scene.add(earthMesh);

      // 夜晚材質 (貼在第二球體上)
      //const nightMaterial = new THREE.MeshBasicMaterial({
       // map: nightMap,
       // blending: THREE.AdditiveBlending,
      //  transparent: true,
      //  depthWrite: false
      //});
      //const nightMesh = new THREE.Mesh(earthGeometry.clone(), nightMaterial);
      //scene.add(nightMesh);

      // 雲層貼圖 (外殼球體)
      const cloudGeometry = new THREE.SphereGeometry(1.01, 64, 64);
      const cloudMaterial = new THREE.MeshLambertMaterial({
        map: cloudMap,
        transparent: true
      });
      const cloudMesh = new THREE.Mesh(cloudGeometry, cloudMaterial);
      scene.add(cloudMesh);

      // 燈光
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 3, 5);
      scene.add(directionalLight);

      // 控制器
      const controls = new OrbitControls(camera, renderer.domElement);

      // 動畫
      function animate() {
        requestAnimationFrame(animate);
        earthMesh.rotation.y += 0.001;
        //nightMesh.rotation.y += 0.001;
        cloudMesh.rotation.y += 0.0012;
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
